# Change the configuration below to adjust the project
pipeline:
  input_log_file: "logs/input/trace.log"
  fei_file: "logs/fei/fei_events.json"
  output_log_file: "logs/output/recreated_trace.log"

components:
  parser:
    type: "redis"
    timestamp_granularity: 5
    
  saver:
    type: "json"
    
  generator:
    type: "replay"
  
  executor:
    type: "redis"
    host: "localhost"
    port: 6379
    max_workers: 1
    num_events_to_generate: 100000